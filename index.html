<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <div class="clock" id="clock"></div>
    </header>

    <div class="add-task">
        <input type="text" id="taskDescription" placeholder="Descrição da tarefa" />
        <input type="text" id="taskResponsible" placeholder="Nome do responsável" />
        <button onclick="addTask()">Adicionar Tarefa</button>
    </div>

    <div class="task-manager">
        <div class="task-column" id="inProgress">
            <h2>Em Andamento</h2>
        </div>

        <div class="task-column" id="completed">
            <h2>Finalizado</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
